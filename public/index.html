<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BMI Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="ff4500">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
    <div class="decorate" id="d0"></div>
    <div class="decorate" id="d1"></div>

    <div class="decorate" id="d3"></div>

    <div class="decorate" id="d6"></div>
<h1>BMI Calculator</h1>

    <section class="form">
        <h2>Enter your Details</h2>
        <form action="" method="post">
            <p>Enter Your Name</p>
            
            <input type="text" name="Name" placeholder="John Doe" required>
            
            <p>Enter your Email</p>
            
            <input type="email" name="Email" placeholder="johndoe@emailhost.com" required>
            
            <p>What's your weight?</p>
            
            <input type="text" name="weight" placeholder="Weight (kg)" required>
            
            <p>What's your height?</p>
            
            <input type="text" name="height" placeholder="Height (m)" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>


    <script src="../import.js"></script>
    </body>
</html>
